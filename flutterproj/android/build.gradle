
buildscript {
    ext.kotlin_version = '1.8.0'

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
         classpath 'com.android.tools.build:gradle:7.3.0' 
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // Use the appropriate version for your setup
        classpath 'com.google.gms:google-services:4.3.15'  // Check for the latest version and update it here

    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
      configurations.all {
        resolutionStrategy.eachDependency { DependencyResolveDetails details ->
            if (details.requested.group == 'org.jetbrains.kotlin') {
                details.useVersion '1.9.10'  // Enforcing Kotlin version
            }
        }
    }
}

tasks.register("cleanCustom", Delete) {
    delete rootProject.buildDir
}







rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}
